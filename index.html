<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    h1{
        display: inline-block;
        position: relative;transition: .5s;
        cursor: pointer;
    }
    /* ekhane hover system ta ektu note korar moto. */
    h1:hover:after{
        content: '';
        display: block;
        height: 2px;
        width: 50%;
        background-color: #ffc107;
        position: absolute;
        left: 80px;
        bottom: -2px;
    }


    form{
        background-color: #000;
        color: rgb(235, 222, 222);
        border-radius: 20px;
    }
    /* form */
    label::after{
        content: '*';
        color: #fff;
        font-size: .75rem;
    }
    input{
        outline: none;
        font-size: .75rem;
        font-weight: 200;
        background-color: #000;
        /* border-radius: 10px; */
        outline: none;
        border: 1px solid rgb(235, 222, 222);
        /* box-shadow: .1px .1px 30px #fff; */
    }
    a{
        text-decoration: none;
        color: rgb(235, 222, 222);
        border: 1px solid rgb(235, 222, 222);
    }
    a:hover{
        background-color: rgb(235, 222, 222);
        color: #000;
    }
</style>
<body>
    <section class="container mb-3">
        <div class="d-flex justify-content-center after" title="Section Header">
            <h1>Section header</h1>
        </div>
    </section>

    <section class="container">
        <div class="d-flex justify-content-center">
            <form class="d-flex flex-column shadow p-5" action="">
                <h2 class="fw-bolder mb-3">Login</h2>
                <label for="name" class="fw-bold mb-2">Type your email</label>
                <input id="name" class="py-2 ps-1 pe-5 mb-3" type="email" placeholder="Type your email" required>
                <label for="email" class="fw-bold mb-2">Type your password</label>
                <input id="email" class="py-2 ps-1 pe-5 mb-4" type="password" placeholder="Type your password" required>
                <a class="fw-bold py-2 w-50 text-center" href="#">Login</a>
            </form>
        </div>
    </section>

    <section>
        <p>Copywright 2021</p>
    </section>
</body>
</html>
